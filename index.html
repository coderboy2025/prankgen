  <title>Prank Idea Generator</title>

    body {

    @media (max-width: 768px) {
      body {

      #sidebar, #savedList {

        border: none;
        border-bottom: 1px solid #ccc;

      color: white;
    }

    #sidebar {

      border-right: 1px solid #ccc;

    }

      border-color: #444;
    }

      flex: 1;

      overflow-y: auto;

    #savedList {

      background: #fff;
      border-left: 1px solid #ccc;
      padding: 1rem;
      overflow-y: auto;
    }

    body.dark #savedList {
      background: #1c1c1c;
      border-color: #444;
    }

    h1 {
      margin-top: 0;
    }

    .big-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .big-buttons button {
      background: #007bff;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      min-width: 180px;
    }

    .big-buttons button:hover {
      background: #0056b3;
    }

    #prankDisplay {
      margin: 1.5rem auto;
      max-width: 600px;
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body.dark #prankDisplay {
      background: #1e1e1e;
      color: white;
    }

    #savedPranks li {
      margin: 0.5rem 0;
      display: flex;
      justify-content: space-between;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .sidebar-section {
      margin-bottom: 1rem;
    }

    .sidebar-section h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .sidebar-section button,
    .sidebar-section label.upload-label {
      display: block;
      width: 100%;
      margin: 0.3rem 0;
      padding: 0.5rem;
      font-size: 0.9rem;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      text-align: left;
    }

    .sidebar-section button:hover,
    .sidebar-section label.upload-label:hover {
      background: #0056b3;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <div class="sidebar-section">
      <h3>‚öôÔ∏è Settings</h3>
      <button onclick="toggleDarkMode()">üåô Dark Mode</button>
      <button onclick="clearSaved()">üóë Clear List</button>
    </div>
    <div class="sidebar-section">
      <h3>üì§ Share & Save</h3>
      <button onclick="downloadSaved()">üíæ Download</button>
      <button onclick="shareLink()">üîó Share Link</button>
      <label class="upload-label">üìÅ Upload List
        <input type="file" accept=".txt" onchange="uploadList(event)" />
      </label>
    </div>
  </div>

  <!-- Main -->
  <div id="main">
    <h1>Prank Idea Generator</h1>
    <div id="prankDisplay">Click ‚ÄúGet Prank Idea‚Äù to begin!</div>
    <div class="big-buttons">
      <button onclick="generatePrank()">üé≤ Get Prank Idea</button>
      <button onclick="shufflePranks()">üîÄ Shuffle Pranks</button>
      <button onclick="savePrank()">üíæ Save This Prank</button>
      <button onclick="addCustomPrank()">‚ûï Add Your Own</button>

  </div>

    ];

    let currentIndex = 0;
    let prankOrder = [...prankList];
    let currentPrank = "";

    function generatePrank() {
      if (prankOrder.length === 0) return;
      currentPrank = prankOrder[currentIndex];
      document.getElementById("prankDisplay").textContent = currentPrank;
      currentIndex = (currentIndex + 1) % prankOrder.length;
    }

    function shufflePranks() {
      for (let i = prankOrder.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [prankOrder[i], prankOrder[j]] = [prankOrder[j], prankOrder[i]];
      }
      currentIndex = 0;
      document.getElementById("prankDisplay").textContent = "Pranks shuffled! Click again.";
    }

    function savePrank() {
      if (!currentPrank) return;
      const li = document.createElement("li");
      li.textContent = currentPrank;

      const btn = document.createElement("button");
      btn.textContent = "X";
      btn.className = "delete-btn";
      btn.onclick = () => {
        li.remove();
        updateStorage();
      };

      li.appendChild(btn);
      document.getElementById("savedPranks").appendChild(li);
      updateStorage();
    }

    function addCustomPrank() {
      const custom = prompt("Enter your prank idea:");
      if (custom && custom.trim()) {
        currentPrank = custom.trim();
        document.getElementById("prankDisplay").textContent = currentPrank;
      }
    }

    function clearSaved() {
      document.getElementById("savedPranks").innerHTML = "";
      localStorage.removeItem("savedPranks");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function updateStorage() {
      const pranks = [];
      document.querySelectorAll("#savedPranks li").forEach(li => {
        pranks.push(li.firstChild.textContent);
      });
      localStorage.setItem("savedPranks", JSON.stringify(pranks));
    }

    function loadSaved() {
      const saved = JSON.parse(localStorage.getItem("savedPranks") || "[]");
      saved.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p;
        const btn = document.createElement("button");
        btn.textContent = "X";
        btn.className = "delete-btn";
        btn.onclick = () => {
          li.remove();
          updateStorage();
        };
        li.appendChild(btn);
        document.getElementById("savedPranks").appendChild(li);
      });
    }

    function downloadSaved() {
      const items = [];
      document.querySelectorAll("#savedPranks li").forEach(li => {
        items.push(li.firstChild.textContent);
      });
      const blob = new Blob([items.join("\n")], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "my-pranks.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    function uploadList(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const lines = e.target.result.split("\n").filter(Boolean);
        lines.forEach(p => {
          const li = document.createElement("li");
          li.textContent = p;
          const btn = document.createElement("button");
          btn.textContent = "X";
          btn.className = "delete-btn";
          btn.onclick = () => {
            li.remove();
            updateStorage();
          };
          li.appendChild(btn);
          document.getElementById("savedPranks").appendChild(li);
        });
        updateStorage();
      };
      reader.readAsText(file);
    }

    function shareLink() {
      const items = [];
      document.querySelectorAll("#savedPranks li").forEach(li => {
        items.push(li.firstChild.textContent);
      });
      const data = encodeURIComponent(JSON.stringify(items));
      const url = `${location.origin}${location.pathname}?list=${data}`;
      navigator.clipboard.writeText(url).then(() =>
        alert("Shareable link copied to clipboard!")
      );
    }

    window.onload = function () {
      const params = new URLSearchParams(location.search);
      const list = params.get("list");
      if (list) {
        try {
          const decoded = JSON.parse(decodeURIComponent(list));
          decoded.forEach(p => {
            const li = document.createElement("li");
            li.textContent = p;
            const btn = document.createElement("button");
            btn.textContent = "X";
            btn.className = "delete-btn";
            btn.onclick = () => {
              li.remove();
              updateStorage();
            };
            li.appendChild(btn);
            document.getElementById("savedPranks").appendChild(li);
          });
          updateStorage();
        } catch {
          alert("Could not load prank list from link.");
        }
      } else {
        loadSaved();
      }
    };
  </script>
